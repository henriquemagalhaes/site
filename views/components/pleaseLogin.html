<div id='please-login' class='jumbotron'>
	<h1>Identifique-se, por favor</h1>
	
	<p>Já é assinante? Identifique-se abaixo.</p>

	<div class='in-site-login' style='width: 300px;'>
		<input 
			class='form-control id-field' 
			type='text' 
			placeholder='Usuário ou email'
			onchange='$.view.plsLoginBtnClick()' 
			style='margin-bottom: 15px;'/>
		<input 
			class='form-control pwd-field' 
			type='password' 
			placeholder='Senha' 
			onchange='$.view.plsLoginBtnClick()'
			style='margin-bottom: 15px;'
			required />
		<a class='btn btn-primary submit-btn' onclick='$.view.plsLoginBtnClick()'>Entrar</a>
	</div>

	<p>Ainda não é assinante? <a href="/pagina/assinatura">clique aqui.</a></p>
</div>
