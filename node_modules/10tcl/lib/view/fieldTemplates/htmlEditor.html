<div id='<%= field.name %>-editor' >

	<textarea id='<%= field.name %>-html' name='<%= field.name %>' data-fieldset='<%= fieldset.name %>' style='width: 100%;height: 550px;'></textarea>

	<script type='text/javascript'>
		tinymce.init({
			selector: '#<%= field.name %>-html',
			menubar: false,
			plugins: [  "advlist autolink lists link image charmap print preview anchor",
		    			"searchreplace visualblocks code fullscreen",
						"insertdatetime media table contextmenu paste" ],
	    	toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
			setup: function(editor) {
				editor.on('change', function( evt ) {
					$.model.record.<%= field.name %> = evt.target.getContent()
				})
			}
		})
	</script>

</div>
