<select class='form-control' id='<%= field.name %>' name='<%= field.name %>' data-field='<%= field.name %>' data-fieldset='<%= fieldset.name %>' >
	<option></option>
	<% if ( field.of.isArray() ){ %>
		
	<% 		field.of.forEach( function( option ){ %>
	<option><%= option %></option>
	<% 		}) %>

	<% } %>
	
</select>

	<% if ( field.of.isString() ){ %>
	
<script type='text/javascript'>

	<% if ( field.descOnly ){ %>
		var htmlTPL = '<option>{1}</option>'
	<% } else { %>
		var htmlTPL = '<option value="{2}">{1}</option>'
	<% } %>

	$.model.talkToServer( 'GET', '<%= baseURL %>/<%= field.of %>/list', function( records, txt, jqXHR ){ 
		
		if ( records && records.isArray() ){
			
			records.forEach( function(record){
				var html = htmlTPL.assign( record.desc, record._id )
				$('#<%= field.name %>').append( html )
			})
		}
	})


</script>

	<% } %>
