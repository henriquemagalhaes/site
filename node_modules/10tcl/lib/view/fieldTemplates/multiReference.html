<select id='<%= field.name %>-multiSelect' class='form-control' name='<%= field.name %>' data-field='<%= field.name %>' data-fieldset='<%= fieldset.name %>' multiple='multiple' >
</select>

<script type='text/javascript'>

	$.model.talkToServer('GET', '<%= baseURL %>/<%= field.of %>/list', function( options, txt, jqXHR){
		
		options.each(function(option){
			$('#<%= field.name %>-multiSelect').append( '<option value="{1}">{2}</option>'.assign(option._id, option.desc) )
		})

		$('#<%= field.name %>-multiSelect').multiSelect({
			selectableHeader: "<div class='ms-header rounded'>Dispon√≠veis</div>",
			selectionHeader:  "<div class='ms-header rounded'>Selecionados</div>"
		})
	})

</script>
