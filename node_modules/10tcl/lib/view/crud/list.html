<table class='table'>
	<thead>
		<tr>
			<th>
				<div class='btn-toolbar'>
					<div class='btn-group'>
						<a class='btn' href='#' onClick='$.view.prevPageClick()'><i class='glyphicon glyphicon-circle-arrow-left'></i></a>
						<a class='btn' href='#' onClick='$.view.nextPageClick()'><i class='glyphicon glyphicon-circle-arrow-right'></i></a>
						<div id='search-field-place'>
							<input id='search-field' class='form-control' type='search' onChange='$.view.searchFieldChange()' placeholder='Procurar' />
						</div>
					</div>
				</div>
			</th>
			<th class='align-right'>
				<div id='add-btn-place'>
					<a class='tooltiped add-link' href='#' rel='tooltip' title='Adicionar <%= label %>' onClick='$.view.addLinkClick()'>
						<i class='glyphicon glyphicon-plus-sign'></i>
					</a>
				</div>
			</th>
		</tr>
	</thead>
	<tbody id='list-place'>

	</tbody>
</table>

<script id='list-tpl' type='text/html'>
	{{#page}}
	<tr class='list-row' data-idx='{{idx}}' data-id='{{_id}}'>
		<td>
			<p class='limited-to-310px'>
				<a class='edit-link clicable' onClick='$.view.editLinkClick("{{_id}}")'>{{{desc}}}</a>
			</p>
		</td>
		<td class='align-right'>			
			<a class='tooltiped clicable' rel='tooltip' title='Remover' onClick='$.view.removeLinkClick("{{_id}}")'>
				<i class='glyphicon glyphicon-minus-sign'></i>
			</a>
		</td>
	</tr>
	{{/page}}
</script>
