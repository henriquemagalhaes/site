<form id='crud-form' class='panel panel-default'>
	<div class='tab-head'>
		<ul id='tabPanes' class='nav nav-tabs'>
			<% fieldsets.forEach( function(fieldset){ %>
				<li>
					<a href='#tab-<%= fieldset._id %>' data-toggle='tab'><%= fieldset.label %></a>
				</li>
			<% }) %>
		</u>
		<div class='form-actions pull-right'>
			<a id='save-btn' class='btn btn-primary' href='#' onClick='$.view.saveBtnClick()'>
				<i class='glyphicon glyphicon-ok-sign'></i>&nbsp;&nbsp;Salvar
			</a>
		</div>
	</div>
	<div class='tab-content'>
		<% fieldsets.forEach( function(fieldset){ %>
			<div class='tab-pane' id='tab-<%= fieldset._id %>'>
				<% include fieldset.html %>	
			</div>
		<% }) %>
	</div>
</form>
